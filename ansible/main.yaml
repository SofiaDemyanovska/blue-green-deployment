---
- hosts: localhost
  become: true

  vars:
    AWS_ACCESS_KEY: "{{ aws_access_key }}"
    AWS_SECRET_KEY: "{{ aws_secret_key }}"

  tasks:
  - name: Ensure boto and boto3 modules are installed
    pip:
      name: "{{ item }}"
    with_items:
      - boto3
      - botocore

  - shell: curl -sL https://deb.nodesource.com/setup_14.x | sudo bash -

  - name: install the latest version of Apache
    apt:
      name: nodejs
      state: latest

  - git:
      repo: https://github.com/SofiaDemyanovska/frontend-zip.git
      dest: ~/front

  - name: Extract foo.tgz into /var/lib/foo
    unarchive:
      src: ~/front/frontend.zip
      dest: ~/front
      remote_src: yes

  - shell: sed -i 's/site_url/"http://puppetproject-elb-1571383994.us-east-2.elb.amazonaws.com/"/' ~/front/src/config.ts

  - name: Install packages based on package.json.
    command: chdir=~/front sudo npm i

  - name: Build static files
    command: chdir=~/front npm run-script build

  - name: basic upload
    s3_sync:
      aws_access_key: "{{ AWS_ACCESS_KEY }}"
      aws_secret_key: "{{ AWS_SECRET_KEY }}"
      bucket: s3-puppet-theatre
      file_root: ~/front/build
      region: us-east-2
      permission: public-read
