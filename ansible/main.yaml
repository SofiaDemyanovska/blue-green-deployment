---
- hosts: localhost
  become: true

  tasks:
  - name: Ensure boto and boto3 modules are installed
    pip:
      name: "{{ item }}"
    with_items:
      - boto3
      - botocore

  - name: Upgrade all packages to the latest version
    apt:
      name: "*"
      state: latest

  - name: install the latest version of Apache
    apt:
      name: nodejs
      state: latest

  - name: install the latest version of Apache
    apt:
      name: npm   
      state: latest

  - git:
      repo: https://github.com/SofiaDemyanovska/frontend-zip.git
      dest: /

  - command: ls -la
  - commamd: mkdir front

  - name: Extract foo.tgz into /var/lib/foo
    unarchive:
      src: /frontend-zip/frontend.zip
      dest: /front
      remote_src: yes

  - name: Install packages based on package.json.
    command: chdir=/home/ec2-user/front sudo npm i

  - name: Build static files
    command: chdir=/home/ec2-user/front npm run-script build

  - name: basic upload
    s3_sync:
      bucket: s3-puppet-theatre
      file_root: /home/ec2-user/front/build
      region: us-east-2
      permission: public-read
